name: Auto readme action

on:
  push:
    paths:
      - 'v[0-9][0-9]/**'
  workflow_dispatch:
      
permissions:
  contents: write
  
jobs:
  add-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Find version folders without README
        id: find
        run: |
          missing=$(find . -type d -regex './v[0-9][0-9]' ! -exec test -f "{}/README.md" \; -print | tr '\n' ' ')
          echo "missing=$missing" >> $GITHUB_OUTPUT

      - name: Add README files
        if: steps.find.outputs.missing != ''
        run: |
          for folder in ${{ steps.find.outputs.missing }}; do
            echo "# ${folder##*/}" > "$folder/README.md"
            echo "Automatically generated README for ${folder##*/}" >> "$folder/README.md"
          done

      - name: Commit changes
        if: steps.find.outputs.missing != ''
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Add autogenerated README.md to new version folders"
          git pull --rebase
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
